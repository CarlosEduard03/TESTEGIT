<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>tabela</title>
  </head>
  <link rel="stylesheet" href="css/index.css">
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<h2 id="a"> Tabelas Hospital</h2>

<div id="table-container">
  <table id="tabela-itens">
    <tr>
      <th>Nome </th>
      <th>CPF</th>
      <th>COREN</th>
      <th>codigo funcionario</th>
      <th>hospital</th>
    </tr>
    <tbody id="dados-tabela">
      <tr class="linhas">
        <td id="nome"  ><input type="text" value="nome"></td>
        <td id="cpf"  ><input type="text" value="000.000.000-00" readonly /></td>
        <td id="codigo funcionario"  ><input type="text" value="000" readonly /></td>
        <td id="hospital"  ><input type="text" value="---" readonly /></td>
       </table>
    </div>
  </body>
</html>
